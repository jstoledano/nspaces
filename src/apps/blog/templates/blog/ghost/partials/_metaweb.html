{% if article %}
    <meta itemprop="name" content="{{ article.title|striptags }}">
    <meta itemprop="url" content="{{ article.get_absolute_url }}">
    <meta itemprop="headline" content="{{ article.title|striptags }} || {{ SITENAME }} || {{ TAG_LINE }}">
    <meta itemprop="description about" content="{{ article.resumen }}">
    <meta itemprop="keywords" content="{% if article.category %} {{ article.category.slug }}{% endif %}{% for tag in article.tags.slugs %} {{ tag }}{% endfor %}">
    <meta itemprop="primaryImageOfPage" content="{% if article.cover %}{{ article.cover }}{% else %}{{ ARTICLE_COVER }}{% endif %}">
    <meta itemprop="inLanguage" content="es">
{% else %}
    <meta itemprop="name" content="{{ SITENAME }}">
    <meta itemprop="url" content="{{ SITEURL }}">
    <meta itemprop="headline" content="{{ SITENAME }} || {{ TAG_LINE }}">
    <meta itemprop="description about" content="{{ SITE_DESCRIPTION }}">
    <meta itemprop="keywords" content="gnu, linux, software libre, código abierto, tecnología">
    <meta itemprop="primaryImageOfPage" content="{{ ARTICLE_COVER }}">
    <meta itemprop="inLanguage" content="es">
{% endif%}
