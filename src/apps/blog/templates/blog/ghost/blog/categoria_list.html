{% extends "base.html" %}
{% block content %}

{% include "partials/_blog_profile.html" %}

<section class="posts postindex wrapper">
  

  <div class="notification">
    <span class="ntitle">Temas</span><span class="message">Listado de Temas</span>
    <a href="{% url 'index'  %}"><i class="fa fa-times"></i></a>
  </div>

  <ul>
  {% for cat in object_list %}
      <li><a href="{% url 'cat_detail' slug=cat.slug %}">{{ cat.title }}</a></li>
  {% endfor %}
  </ul>
</section>
{% endblock %}
